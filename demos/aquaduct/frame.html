    <category name="Data">

    <block type="mapalgebra_local_minimum"></block>
    <block type="mapalgebra_renderpng"></block>
      </category>
      <category name="Focal Operations"></category>
      <category name="Zonal Operations"></category>
    </category>
    <category name="Output">
      <block type="mapalgebra_renderpng">
    </category>

    <category name="Control">
      <block type="controls_if"></block>
      <block type="controls_repeat"></block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Logic">
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
    <category name="Library">
  <block type="mapalgebra_renderpng" inline="false" x="-12" y="79">
    <title name="numBreaks">10</title>
    <value name="raster">
      <block type="mapalgebra_local_calculation" inline="false">
        <value name="A">
          <block type="mapalgebra_load_raster">
            <title name="RASTERNAME">r1</title>
          </block>
        </value>
        <value name="B">
          <block type="mapalgebra_load_raster">
            <title name="RASTERNAME">r2</title>
          </block>
        </value>
      </block>
    </value>
  </block>
    </category>
  </xml>
  

  <script>
    function init() {
      //Blockly.inject(document.getElementById('blocklyDiv'),
      Blockly.inject(document.body,
        {path: '../../', rtl: true, toolbox: document.getElementById('toolbox')});
      window.parent.blocklyLoaded(Blockly);
    }
    
    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Generator.workspaceToCode('JavaScript');
      alert(code);
    }
