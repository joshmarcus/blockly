<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../blockly_compressed.js"></script>
    <script type="text/javascript" src="../../en_compressed.js"></script>
  <script type="text/javascript" src="../../javascript_compressed.js"></script>
  <script type="text/javascript" src="../../generators/javascript/mapalgebra.js"></script>
  <script type="text/javascript" src="../../language/common/mapalgebra.js"></script>

    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
       overflow: hidden;
      }
      .blocklySvg {
        height: 90%;
        width: 90%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body,
            {path: '../../', toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">

  <xml id="toolbox" style="display: none">
    <category name="Data">
      <category name="Raster">
      <block type="mapalgebra_load_raster">
        <title name="RASTERNAME">den_grad</title>
      </block>
      <block type="mapalgebra_load_raster">
        <title name="RASTERNAME">air_drive</title>
      </block>
      <block type="mapalgebra_load_raster">
        <title name="RASTERNAME">bike_route</title>
      </block>
      </category>
      <category name="Vector"></category>
      <category name="Tools"></category>
    </category>

    <category name="Map Algebra">
    <category name="Local Operations">
      <block type="mapalgebra_local_calculation"></block>
      <block type="mapalgebra_local_minimum"></block>
    </category>
    <category name="Focal Operations"></category>
    <category name="Zonal Operations"></category>
    </category>
    <category name="Output">
      <block type="mapalgebra_renderpng">
    </category>

    <category name="Control">
      <block type="controls_if"></block>
      <block type="controls_repeat"></block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Logic">
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
    <category name="Library">
  <block type="mapalgebra_renderpng" inline="false" x="-12" y="79">
    <title name="numBreaks">10</title>
    <value name="raster">
      <block type="mapalgebra_local_calculation" inline="false">
        <value name="A">
          <block type="mapalgebra_load_raster">
            <title name="RASTERNAME">r1</title>
          </block>
        </value>
        <value name="B">
          <block type="mapalgebra_load_raster">
            <title name="RASTERNAME">r2</title>
          </block>
        </value>
      </block>
    </value>
  </block>
    </category>
  </xml>
  
  </body>
</html>
